<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <nav class="navigation">

            <ul>
                <li class="nav home-nav-btn"><i class='bx bx-home-alt'></i>Home</li>
                <li class="nav today-nav-btn"><i class='bx bxs-calendar-event'></i>Today</li>
                <li class="nav this-week-nav-btn"><i class='bx bx-calendar' ></i>This week</li>
                <li class="nav important-nav-btn"><i class='bx bxs-star'></i>Important</li>
                <li class="nav finished-nav-btn"><i class='bx bx-check' ></i>Completed</li>
            </ul>

            <span></span>

            <div class="projects">
                
            </div>

            <div class="adding-class">
                <i class='bx bx-plus add-project-btn' ></i>
                <p>Add Project</p>
            </div>
            <div class="project-form">
                <input class="project-title-input" type="text" placeholder="Project Title">
                <div class="buttons-div">
                    <button class="create-project-btn">Create Project</button>
                    <button class="cancel-project-btn">Cancel</button>
                </div>
            </div>
        </nav>

        <div class="main-tasks">
            <div class="heading">
                <i class="page-icon bx bx-home-alt"></i>
                <p class="page-title">Home</p>
                <i class='add-task-btn bx bx-plus' ></i>
                <p id="add-task-text">Add Task</p>
            </div>

            <div class="tasks tasks-home-view">
                
            </div>
        </div>

        <section class="task-form-container" style="display: none;">
            <div class="task-form">
                <h1>Add Task</h1>
                <input class="task-input task-title-input" type="text" placeholder="Title">
                <input type="text" class="task-input task-description-input" placeholder="Description">
                <div style="display: flex;">
                    <button class="add-input-btn">Add</button>
                    <button class="cancel-input-btn">Cancel</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
